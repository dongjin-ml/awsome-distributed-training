apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

# Update cluster name, region, and eks version if needed
metadata:
  name: eks-p4de-odcr
  version: "1.27"
  region: us-east-1

# List availability zones where cluster subnets will be created
availabilityZones:
  - us-east-1a
  - us-east-1c

# Fully-managed nodegroups
managedNodeGroups:

  # Nodegroup for system pods
  - name: sys
    instanceType: c5.2xlarge
    desiredCapacity: 1
    iam:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
 
  # GPU nodegroup
  # Update capacityReservationID below
  # Specify the availability zone matching the capacity reservation
  - name: p4de-odcr
    instanceType: p4de.24xlarge
    instancePrefix: p4de-odcr
    privateNetworking: true
    efaEnabled: true
    minSize: 0
    desiredCapacity: 2
    maxSize: 10
    volumeSize: 500
    availabilityZones: ["us-east-1c"]
    capacityReservation:
      capacityReservationTarget:
        capacityReservationID: "cr-xxxxxxxxxxxxxxxxx"
    iam:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        fsx: true

# Self-managed nodegroups 
#nodeGroups: 

iam:
  withOIDC: true
